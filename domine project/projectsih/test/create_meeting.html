<!DOCTYPE html>
<html>
<head>
    <title>Random Unique ID Generator</title>
    <style>
       body
{
    color:aliceblue;
    background-color:#081b29;
}
   #PROCEED {
  background-color: rgb(250, 250, 252);
  padding: 10px 20px;
  border: 2px solid black;
  border-radius: 25px;
  cursor: pointer;
  background-color: cyan;

}
#PROCEED:hover{
    box-shadow: 0 0 3px cyan,
    0 0 3px cyan,0 0 3px cyan;
    border:2px solid black;
    border-radius:25px;
}

#PROCEED a {
    text-decoration: none;
}

    </style>
</head>

<body>
    <center>
        <br>
    <h1 style="color: rgb(249, 249, 248);">Meeting ID:</h1>
    <p id="randomId" style="color: white;"></p>

    <script>
        // Function to generate a random unique ID
        function generateUniqueId() {
            const timestamp = Date.now().toString(36); // Convert current timestamp to base36
            const randomPart = Math.random().toString(36).substr(2, 5); // Generate a random string
            return timestamp + randomPart;
        }

        // Generate and display the random unique ID
        const randomId = generateUniqueId();
        document.getElementById("randomId").textContent = randomId;
        
    </script>
    <button id="PROCEED">
        <a href="conference_admin.html" style="text-emphasis-color: white;">PROCEED</a>
    </button>
    </center>
    
</body>
</html>
